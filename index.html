<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my calculator</title>
</head>

<body>
    <h1>My calculator</h1>
    <div>

        <input type="number" id="number1" placeholder="enter first number">
        <input type="number" id="number2" placeholder="enter second number">
    </div>
    <div>
        <button id="add">add</button>
        <button id="sub">subtract</button>
        <button id="mul">multiply</button>
        <button id="div">divide</button>

    </div>
    <p>Result: <span id="result"></span></p>
    <script src="calculator.js"></script>

</body>

</html>
